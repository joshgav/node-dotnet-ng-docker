version: "2"

services:
  api-01:
    build: ./api-01
    ports:
      - "8080:8080"
      - "9229:9229"
    depends_on:
      - api-11
      - mycache
      - mymongo
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY=${APPINSIGHTS_INSTRUMENTATIONKEY}

  api-11:
    build: ./api-11
    ports:
      - "80:80"
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY=${APPINSIGHTS_INSTRUMENTATIONKEY}

  mycache:
    image: redis:alpine
    expose:
      - "6379"

  mymongo:
    image: mongo:latest
    expose:
      - "27017"
