version: "2"

services:
  service-api:
    build: ./service-api
    ports:
      - "8080:8080"
      - "9229:9229"
    depends_on:
      - service-dotnet
      - mycache
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY=${APPINSIGHTS_INSTRUMENTATIONKEY}

  service-dotnet:
    build: ./service-dotnet
    ports:
      - "80:80"
    environment:
      - APPINSIGHTS_INSTRUMENTATIONKEY=${APPINSIGHTS_INSTRUMENTATIONKEY}

  mycache:
    image: redis:alpine
    expose:
      - "6379"

  mymongo:
    image: mongo:latest
    expose:
      - "27017"
